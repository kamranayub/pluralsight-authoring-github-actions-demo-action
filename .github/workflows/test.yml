name: Test Actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: get-employee-action/.nvmrc
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci
        working-directory: get-employee-action

      - name: Test Get Employee (JavaScript) Action
        id: test-employee-action
        uses: ./get-employee-action

      - name: Print Slack User ID
        id: get-employee-output
        run: echo "${{ steps.test-employee-action.outputs.slack-user-id }}"

      - name: Test Slack Message (Composite) Action
        id: test-send-action
        uses: ./

      - name: Print Slack Message Time
        id: send-message-output
        run: echo "${{ steps.test-send-action.outputs.time }}"